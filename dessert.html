<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'playfair': ['"Playfair Display"', 'serif'],
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body>
    

    <section id="dessert" class="mt-10 container mx-auto p-4">
        <div class="relative mb-6">
            <a href="index.html" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-600 hover:text-gray-900 transition-colors text-2xl">
                ‚Üê
            </a>
            <h2 class="text-2xl font-bold text-center font-playfair">Dessert Menu</h2>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-6">
            <div class="bg-white p-4 rounded-lg shadow">
                <img id="klappertaartImage" src="img/dessert.jpg" alt="Klappertaart" class="w-full h-50 object-cover rounded">
                <div class="mt-4">
                    <h3 class="text-xl font-bold font-playfair">Klappertaart</h3>
                    <h4 id="klappertaartSize" class="text-gray-700 font-medium font-poppins">Size :</h4>
                    <div class="flex gap-2 mt-2">
                        <button onclick="updateKlappertaart('L')" class="size-button px-3 py-1 bg-blue-500 text-white rounded hover:bg-green-600 transition-colors" data-size="L">L</button>
                        <button onclick="updateKlappertaart('M')" class="size-button px-3 py-1 bg-blue-500 text-white rounded hover:bg-green-600 transition-colors" data-size="M">M</button>
                        <button onclick="updateKlappertaart('OVAL')" class="size-button px-3 py-1 bg-blue-500 text-white rounded hover:bg-green-600 transition-colors" data-size="OVAL">OVAL</button>
                        <button onclick="updateKlappertaart('CUP')" class="size-button px-3 py-1 bg-blue-500 text-white rounded hover:bg-green-600 transition-colors" data-size="CUP">CUP</button>
                    </div>
                    <p id="klappertaartPrice" class="text-red-600 font-semibold text-lg mt-1 font-poppins"></p>
                    <div class="mt-2">
                        <p class="text-gray-600 font-medium font-poppins">Komposisi:</p>
                        <ul id="klappertaartComposition" class="text-gray-600 list-disc ml-5 mt-1 font-poppins">
                            <li>Kelapa muda pilihan</li>
                            <li>Susu full cream</li>
                            <li>Kismis premium</li>
                            <li>Almond</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const klappertaartData = {
            'L': {
                image: 'img/dessert.jpg',
                price: '',
                composition: ['Kelapa muda pilihan', 'Susu full cream', 'Kismis premium', 'Almond', 'Porsi 8-10 orang']
            },
            'M': {
                image: 'img/klap M.jpg',
                price: '',
                composition: ['Kelapa muda pilihan', 'Susu full cream', 'Kismis premium', 'Almond', 'Porsi 4-6 orang']
            },
            'OVAL': {
                image: 'img/klapoval.jpg',
                price: '',
                composition: ['Kelapa muda pilihan', 'Susu full cream', 'Kismis premium', 'Almond', 'Porsi 2-3 orang']
            },
            'CUP': {
                image: 'img/klapS.jpg',
                price: '',
                composition: ['Kelapa muda pilihan', 'Susu full cream', 'Kismis premium', 'Almond', 'Porsi 1 orang']
            }
        };

        function updateKlappertaart(size) {
            const data = klappertaartData[size];
            document.getElementById('klappertaartImage').src = data.image;
            document.getElementById('klappertaartPrice').textContent = data.price;
            document.getElementById('klappertaartSize').innerHTML = `Size: <span class="text-red-500">${size}</span>`;
            const compositionList = document.getElementById('klappertaartComposition');
            compositionList.innerHTML = data.composition.map(item => `<li>${item}</li>`).join('');
            
            // Update active button state
            document.querySelectorAll('.size-button').forEach(button => {
                if (button.getAttribute('data-size') === size) {
                    button.classList.remove('bg-blue-500');
                    button.classList.add('bg-green-500');
                } else {
                    button.classList.remove('bg-green-500');
                    button.classList.add('bg-blue-500');
                }
            });
        }
    </script>

    <script>
        ScrollReveal().reveal('.bg-white', {
            delay: 400,
            distance: '20px',
            origin: 'bottom',
            interval: 300
        });
        ScrollReveal().reveal('.relative', {
            delay: 600,
            distance: '20px',
            origin: 'bottom'
        });
    </script>
</body>
</html>
