<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'playfair': ['"Playfair Display"', 'serif'],
                        'poppins': ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body>
    <section id="pasta" class="mt-10 container mx-auto p-4">
        <div class="relative mb-6">
            <a href="index.html" class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-600 hover:text-gray-900 transition-colors text-2xl">
                ‚Üê
            </a>
            <h2 class="text-2xl font-bold text-center font-playfair">Pasta Menu</h2>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-6">
            <div class="bg-white p-4 rounded-lg shadow">
                <img id="lasagnaImage" src="img/pasta.jpg" alt="Lasagna" class="w-full h-50 object-cover rounded">
                <div class="mt-4">
                    <h3 class="text-xl font-bold font-playfair">Lasagna</h3>
                    <h4 id="lasagnaSize" class="text-gray-700 font-medium font-poppins">Size :</h4>
                    <div class="flex gap-2 mt-2">
                        <button onclick="updateLasagna('LASAGNA-L')" class="size-button px-3 py-1 bg-blue-500 text-white rounded hover:bg-green-600 transition-colors" data-size="LASAGNA-L">L</button>
                        <button onclick="updateLasagna('LASAGNA-M')" class="size-button px-3 py-1 bg-blue-500 text-white rounded hover:bg-green-600 transition-colors" data-size="LASAGNA-M">M</button>
                        <button onclick="updateLasagna('LASAGNA-S')" class="size-button px-3 py-1 bg-blue-500 text-white rounded hover:bg-green-600 transition-colors" data-size="LASAGNA-S">S</button>
                        <button onclick="updateLasagna('LASAGNA-OVAL')" class="size-button px-3 py-1 bg-blue-500 text-white rounded hover:bg-green-600 transition-colors" data-size="LASAGNA-OVAL">OVAL</button>
                        <button onclick="updateLasagna('LASAGNA-CUP')" class="size-button px-3 py-1 bg-blue-500 text-white rounded hover:bg-green-600 transition-colors" data-size="LASAGNA-CUP">CUP</button>
                    </div>
                    <p id="lasagnaPrice" class="text-red-600 font-semibold text-lg mt-1 font-poppins"></p>
                    <div class="mt-2">
                        <p class="text-gray-600 font-medium font-poppins">Komposisi:</p>
                        <ul id="lasagnaComposition" class="text-gray-600 list-disc ml-5 mt-1 font-poppins">
                            <li>Pasta lasagna homemade</li>
                            <li>Daging sapi bolognese</li>
                            <li>Saus bechamel</li>
                            <li>Keju mozarella</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <img id="makaroniImage" src="img/makaroni.jpg" alt="makaroni" class="w-full h-50 object-cover rounded">
                <div class="mt-4">
                    <h3 class="text-xl font-bold font-playfair">Beef Macaroni and Cheese</h3>
                    <h4 id="makaroniSize" class="text-gray-700 font-medium font-poppins">Size :</h4>
                    <div class="flex gap-2 mt-2">
                        <button onclick="updateMakaroni('MAKARONI-L')" class="size-button px-3 py-1 bg-blue-500 text-white rounded hover:bg-green-600 transition-colors" data-size="MAKARONI-L">L</button>
                        <button onclick="updateMakaroni('MAKARONI-M')" class="size-button px-3 py-1 bg-blue-500 text-white rounded hover:bg-green-600 transition-colors" data-size="MAKARONI-M">M</button>
                        <button onclick="updateMakaroni('MAKARONI-S')" class="size-button px-3 py-1 bg-blue-500 text-white rounded hover:bg-green-600 transition-colors" data-size="MAKARONI-S">S</button>
                        <button onclick="updateMakaroni('MAKARONI-OVAL')" class="size-button px-3 py-1 bg-blue-500 text-white rounded hover:bg-green-600 transition-colors" data-size="MAKARONI-OVAL">OVAL</button>
                        <button onclick="updateMakaroni('MAKARONI-CUP')" class="size-button px-3 py-1 bg-blue-500 text-white rounded hover:bg-green-600 transition-colors" data-size="MAKARONI-CUP">CUP</button>
                    </div>
                    <p id="makaroniPrice" class="text-red-600 font-semibold text-lg mt-1 font-poppins"></p>
                    <div class="mt-2">
                        <p class="text-gray-600 font-medium font-poppins">Komposisi:</p>
                        <ul id="makaroniComposition" class="text-gray-600 list-disc ml-5 mt-1 font-poppins">
                            <li>Daging bolognese</li>
                            <li>Macaroni</li>
                            <li>Saus bechamel</li>
                            <li>Keju mozarella</li>
                            <li>Keju chedar</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const lasagnaData = {
            'LASAGNA-L': {
                image: 'img/pasta.jpg',
                price: '',
                composition: ['Pasta lasagna homemade', 'Daging sapi bolognese', 'Saus bechamel', 'Keju mozzarella', 'Porsi 8-10 orang']
            },
            'LASAGNA-M': {
                image: 'img/lasagnaM.jpg',
                price: '',
                composition: ['Pasta lasagna homemade', 'Daging sapi bolognese', 'Saus bechamel', 'Keju mozzarella', 'Porsi 4-6 orang']
            },
            'LASAGNA-S': {
                image: 'img/lasagnaS.jpg',
                price: '',
                composition: ['Pasta lasagna homemade', 'Daging sapi bolognese', 'Saus bechamel', 'Keju mozzarella', 'Porsi 1-2 orang']
            },
            'LASAGNA-OVAL': {
                image: 'img/OVAL.jpg',
                price: '',
                composition: ['Pasta lasagna homemade', 'Daging sapi bolognese', 'Saus bechamel', 'Keju mozzarella', 'Porsi 2-4 orang']
            },
            'LASAGNA-CUP': {
                image: 'img/lasagnaCUP.jpg',
                price: '',
                composition: ['Pasta lasagna homemade', 'Daging sapi bolognese', 'Saus bbechamel', 'Keju mozzarella', 'Porsi 1 orang']
            }
        };

        function updateLasagna(size) {
            const data = lasagnaData[size];
            document.getElementById('lasagnaImage').src = data.image;
            document.getElementById('lasagnaPrice').textContent = data.price;
            document.getElementById('lasagnaSize').innerHTML = `Size: <span class="text-red-500">${size.split('-')[1]}</span> `;
            const compositionList = document.getElementById('lasagnaComposition');
            compositionList.innerHTML = data.composition.map(item => `<li>${item}</li>`).join('');
            
            // Update active button state
            document.querySelectorAll('.size-button').forEach(button => {
                if (button.getAttribute('data-size') === size) {
                    button.classList.remove('bg-blue-500');
                    button.classList.add('bg-green-500');
                } else {
                    button.classList.remove('bg-green-500');
                    button.classList.add('bg-blue-500');
                }
            });
        }

        const makaroniData = {
            'MAKARONI-L': {
                image: 'img/makaroni.jpg',
                price: '',
                composition: ['Daging sapi bolognese','Macaroni', 'Saus bechamel', 'Keju mozzarella', 'Keju chedar', 'Porsi 8-10 orang']
            },
            'MAKARONI-M': {
                image: 'img/makaroniM.jpg',
                price: '',
                composition: ['Daging sapi bolognese','Macaroni', 'Saus bechamel', 'Keju mozzarella', 'Keju chedar','Porsi 4-6 orang']
            },
            'MAKARONI-S': {
                image: 'img/makaroniS.jpg',
                price: '',
                composition: ['Daging sapi bolognese','Macaroni', 'Saus bechamel', 'Keju mozzarella', 'Keju chedar','Porsi 1-2 orang']
            },
            'MAKARONI-OVAL': {
                image: 'img/makaroniOVAL.jpg',
                price: '',
                composition: ['Daging sapi bolognese','Macaroni', 'Saus bechamel', 'Keju mozzarella', 'Keju chedar', 'Porsi 2-4 orang']
            },
            'MAKARONI-CUP': {
                image: 'img/makaroniCUP.jpg',
                price: '',
                composition: ['Daging sapi bolognese','Macaroni', 'Saus bechamel', 'Keju mozzarella', 'Keju chedar', 'Porsi 1 orang']
            }
        };

        function updateMakaroni(size) {
            const data = makaroniData[size];
            document.getElementById('makaroniImage').src = data.image;
            document.getElementById('makaroniPrice').textContent = data.price;
            document.getElementById('makaroniSize').innerHTML = `Size: <span class="text-red-500">${size.split('-')[1]}</span>`;
            const compositionList = document.getElementById('makaroniComposition');
            compositionList.innerHTML = data.composition.map(item => `<li>${item}</li>`).join('');
            
            
            document.querySelectorAll('.size-button').forEach(button => {
                if (button.getAttribute('data-size') === size) {
                    button.classList.remove('bg-blue-500');
                    button.classList.add('bg-green-500');
                } else {
                    button.classList.remove('bg-green-500');
                    button.classList.add('bg-blue-500');
                }
            });
        }

        ScrollReveal().reveal('.bg-white', {
            delay: 400,
            distance: '20px',
            origin: 'bottom',
            interval: 300
        });
        ScrollReveal().reveal('.relative', {
            delay: 600,
            distance: '20px',
            origin: 'top'
        });
    </script>
</body>
</html>
